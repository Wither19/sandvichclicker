  <style>
    div, div #clicks, #upgrades-title {
      background-color: rgba(27, 27, 27, 0.6);
      color: lightgray;
      font-family: 'TF2 Build', sans-serif;
      text-align: center;
    }
    #sandvich {
      width: 158px;
      user-select: none;
      cursor: pointer;
      
    }
    #title {
      font-size: 64px;
      text-align: center;
      font-family: 'TF2 Build', sans-serif;
    }
    #upgrade {
        background: url("https://wiki.teamfortress.com/w/images/1/16/MvM_Upgrade_Station.png");
        height: 600px;
        background-position: center;
        margin: 100 10 0 10;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }
    #upgrade img {
        background: blanchedalmond;
        padding: 40px;
        border: #5C4033 6px solid;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }
    #upgrade img:hover {
        transform: scale(1.05);
    }
    #dalokohs {
        width: 148px;
        height: 110px;
        position: absolute;
        top: 450px;
    }
    #upgname, #upgcost, #upgdesc, #upgbuy {
        position: absolute;
        z-index: 1;
    }
    #upgname {
        top: 700px;
    }
    #upgcost {
        top: 770px;
        left: 20%;
    }
    #upgdesc {
        top: 770px;
        left: 60%;
    }
    #upgbuy {
        top: 820px;
        left: 50%;
    }

  <div id="title">Sandvich Clicker</div>
  <div><h1 id="clicks">0 Sandviches</h1></div>
  <center><img id="sandvich" src="https://media.tenor.com/tucmrFO9bcAAAAAi/sandvich-sandwich.gif">
  <div id="upgrade">
    <img id="dalokohs" src="https://wiki.teamfortress.com/w/images/8/85/RED_Dalokohs_Bar.png"> 
    <h1 id="upgname"></h1>
    <h2 id="upgcost"></h2>

    <h2 id="upgbuy"></h2>

<script>
 var clicks = 0;
 var isBarPurchased = false;
 var chocoMulti = clicks * 2;
 
 $("#sandvich").click(function(){
    clicks += 1;
    $("#clicks").html(clicks + " Sandviches");
        if (isBarPurchased === true) {
        clicks += 1;
    }
 });
 
 $("#dalokohs").mouseenter(function(){
    $("#upgname").text("Dalokoh's Bar"); 
    $("#upgcost").text("x100 Sandviches");
    $("#upgdesc").text("x2 Multiplier");
 });
 
 $("#dalokohs").mouseleave(function(){
    $("#upgname").text(""); 
    $("#upgdesc").text("");
    $("#upgcost").text("");
 });
 
 $("#dalokohs").click(function(){
    if (clicks => 100) {
     isBarPurchased === true;
     $("#upgbuy").text("Purchased!");
     $("#clicks").html(clicks + " Sandviches");
     clicks -= 100;
     $("#dalokohs").css({
         "display": "none"
     });
    }
    if (clicks < 100) {
       $("#upgbuy").text("You don't have enough sandviches!"); 
       $("#clicks").html(clicks + " Sandviches");
       isBarPurchased === false;
       clicks += 10;
       $("#dalokohs").css({
         "display": "block"
     });
    }
 });
 
 $("#sandvich").mouseenter(function(){
    $("#upgbuy").text(""); 
 });
</script>
